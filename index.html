<!doctype html>
<html lang="en">
<head>
  <title>Marvel Character Search</title>
  <meta name="Author" content="Yangyang He">
  <meta content="width=device-width,initial-scale=1" name=viewport>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="assets/javascript/md5.js"></script>
  <script src="assets/javascript/search.js"></script>
</head>
<body>

  <div class="jumbotron jumbotron-fluid center">
    <div class="container">

      <img id="icon-marvel-logo-svg" src="assets/img/marvel.svg"/>
      <h1 class="display-3">Character Search</h1>
      <p class="lead">Learn about one character in your favorite Marvel comic.</p>

      <div class="search">
        <input type="text" class="search_box" id="title_box" placeholder="Type the title of your favorite Marvel comic..">
        <input type="text" class="search_box" id="initial_box" placeholder="Type initial letters of your favorite Marvel comic..">

        <p class="label">
          <strong>Search by: </strong>
          <input type="radio" name="search_type" id="title_radio" value="title" checked="checked" onchange="changeSearchType()">  Title
          <input type="radio" name="search_type" id="initial_radio" value="initial" onchange="changeSearchType()">  Initial Letter
          <span> | <a href="javascript:toggleMore();" id="toggle_options">More options..</a></span>
          <span id="more_options">
            <strong>Series start year:</strong>
            <script language="JavaScript">
              var time = new Date();
              var year = time.getYear();
              if (year < 1900) {
              year = year + 1900;
              }
              var date = year+1; /*change the '101' to the number of years in the past you want to show */
              document.writeln ("<select name=\"start_year\"><option value=\"\">All</option>");
              do {
                date--;
                document.write ("<option value=\"" +date+"\">"+date+"</option>");
              }
              while (date > 1939);
              document.write ("</select>");
            </script>
             | <strong>Issue format: </strong>
            <select name="format">
              <option value="">All</option>
              <option value="comic">Comic</option>
              <option value="magazine">Magazine</option>
              <option value="trade paperback">Trade paperback</option>
              <option value="hardcover">Hardcover</option>
              <option value="digest">Digest</option>
              <option value="graphic novel">Graphic novel</option>
              <option value="digital comic">Digital comic</option>
              <option value="infinite comic">Infinite comic</option>
            </select>
             | <strong>Order by: </strong>
            <select name="order_by">
              <option value="">Default</option>
              <option value="title">Title</option>
              <option value="issueNumber">Issue Number</option>
            </select>
          </span>
        </p>
        <br>
        <br>
        <button class="button" id="search_button" onclick="search();">Search</button>

      </div>

      <p class="attribution">Created by <a href="https://hyy369.com/">Yangyang He</a> | Data provided by Marvel. Â© 2018 Marvel</p>
    </div>
  </div>
  <div class="container" id="result_header">
  </div>
  
  <div class="container" id="result">
  </div>

  <div class="container" id="page_control">
    <div class="row">
      <p>
        <a id="prev" href="javascript:prev();">Previous Page</a><span id="sep"> | </span><a id="next" href="javascript:next();">Next Page</a>
      </p>
    </div>
  </div>
</body>
  <script src="assets/javascript/view.js"></script>
</html>
