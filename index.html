      <img id="icon-marvel-logo-svg" src="assets/img/marvel.svg"/>
      <h1 class="display-3">Character Search</h1>
      <p class="lead">Learn about one character in your favorite Marvel comic.</p>

      <div class="search">
        <input type="text" class="search_box" id="title_box" placeholder="Type the title of your favorite Marvel comic..">
        <input type="text" class="search_box" id="initial_box" placeholder="Type initial letters of your favorite Marvel comic..">

        <p class="label">
          <strong>Search by: </strong>
          <input type="radio" name="search_type" id="title_radio" value="title" checked="checked" onchange="changeSearchType()">  Title
          <input type="radio" name="search_type" id="initial_radio" value="initial" onchange="changeSearchType()">  Initial Letter
           | <strong>Series start year:</strong>
          <script language="JavaScript">
            var time = new Date();
            var year = time.getYear();
            if (year < 1900) {
            year = year + 1900;
            }
            var date = year+1; /*change the '101' to the number of years in the past you want to show */
            document.writeln ("<select name=\"start_year\"><option value=\"\">All</option>");
            do {
              date--;
              document.write ("<option value=\"" +date+"\">"+date+"</option>");
            }
            while (date > 1939);
            document.write ("</select>");
          </script>
          | <strong>Issue format: </strong>
          <select name="format">
            <option value="">All</option>
            <option value="comic">Comic</option>
            <option value="magazine">Magazine</option>
            <option value="trade paperback">Trade paperback</option>
            <option value="hardcover">Hardcover</option>
            <option value="digest">Digest</option>
            <option value="graphic novel">Graphic novel</option>
            <option value="digital comic">Digital comic</option>
            <option value="infinite comic">Infinite comic</option>
           </select>
           | <strong>Order by: </strong>
           <select name="order_by">
             <option value="">Default</option>
             <option value="title">Title</option>
             <option value="issueNumber">Issue Number</option>
            </select>
        </p>
        <br>
        <br>
        <button class="button" id="search_button" onclick="search();">Search</button>

      </div>

      <p class="attribution">Data provided by Marvel. Â© 2018 Marvel</p>
